<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--上传数据的content-type-->
		<form action="http://www.marrymin.com:8180/Ajax/Post" method="post" enctype="multipart/form-data">
			<input type="text" id="" name="username" value="" />
			<input type="text" id="" name="password" value="" />
			<input type="submit" value="提交"/>
		</form>
		
		<script type="text/javascript">
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function  () {
				if (xhr.readyState==4) {
					//处理数据
					alert(xhr.responseText);
				}
			}
			xhr.open("POST","http://www.marrymin.com:8180/Ajax/Post");
			
			//创建参数
			var formdata=new FormData();
			
			//append(key,value)
			formdata.append("usename","111");
			formdata.append("password","222");
			xhr.send(formdata);
		</script>
		
	</body>
</html>
